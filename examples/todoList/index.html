<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css" />
    <title>Freemamba-todo</title>
</head>
<body>
    <div id="container"></div>
    <script id="text" type="text/html">
        <div class="wraper">
            <h2>Freemamba todoList</h2>
            <input type="text" value={inputText} on-input={this.onInput($event)}/> <button on-click={this.addTask($event)}>添加</button><button on-click={this.onReset($event)}>清空</button>
            <h2>Today</h2>
            {#if condition}
                <h3>{condition}</h3>
            {/if}
            <h3 class={testClass} on-click={this.testClass($event)}>{title}</h3>
            <!--<ul class="today-list" list="today">
                {listTitle}
                {#list tasks as task}
                    <li class="task">
                        <input type="checkbox" ref={'check'+task_index} on-click={this.toggleCheck(task_index, task)}/>
                        <input class="info" on-input={this.onInfoEdit($event, task, task_index)} on-blur={this.disableInfo(task_index)} ref={'info'+task_index} disabled="disabled" type="text" value={task.name}/>
                        <button on-click={this.deleteTask(task_index)}>删除</button>
                        <button on-click={this.completeTask(task_index, task)}>完成</button>
                        <button on-click={this.editTask(task_index)}>编辑</button>
                    </li>
                {/list}
            </ul>-->
            <button on-click={this.batchComplete()}>批量完成</button>
            <h2>Completed</h2>
            <!--<ul class="today-list" list="completed">
                {#list completed as task}
                    <li class="task">{task.name} <span>完成</span></li>
                {/list}
            </ul>-->
            <button on-click={this.render($event)}>组件渲染</button>
        </div>
    </script>
    <script src="../../dist/Freemamba.js"></script>
    <script src="./index.js"></script>
</body>
</html>
