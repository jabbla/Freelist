<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Freemamba-todo</title>
</head>
<body>
    <div id="container"></div>
    <div id="text" style="display: none;">
        <div class="wraper">
            <h2>{title}</h2>
            <h3>Hello,{user.name}</h3>
            <input type="text" value={inputText} on-input={this.onInput($event)}/> <button on-click={this.addTask($event)}>添加</button><button on-click={this.onReset($event)}>清空</button>
            <div>
                <h2>Today</h2>
                <ul class="test test1" list="today">
                    {#list today as option}
                        <li>{option.name} <button on-click={this.deleteTask(option_index)}>删除</button></li>
                    {/list}
                </ul>
            </div>
            <div>
                <h2>Completed</h2>
                <ul class="test test1" list="completed">
                    {#list completed as option}
                        <li>{option.name}</li>
                    {/list}
                </ul>
            </div>

            <button on-click={this.render($event)}>Worker渲染</button>
        </div>
    </div>
    <script src="../../dist/Freemamba.js"></script>
    <script src="./index.js"></script>
</body>
</html>
